{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}

{% block body %}

    <!-- Pills content -->
    <div class="tab-content card w-50">
        <div class="my-3 mx-5">
            <p class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="post">

                {% csrf_token %}
                {% if form.errors %}
                    <p class="alert alert-danger">
                        Не удалось войти
                    </p>

                {% endif %}

                {{ form.as_p }}
                <!-- Submit button -->
                <div class="row-cols-6">
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    <a class="mx-2" href="{% url 'site_auth:register' %}">Регистрация</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Pills content -->
{% endblock %}
