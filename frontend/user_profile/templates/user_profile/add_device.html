{% extends "base.html" %}
{% load static %}

{% block title %}
    Добавить устройство
{% endblock %}

{% block body %}


    <section class="vh-100 ">
        <div class="container h-50">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-11 col-xl-8">
                    <div class="card text-black card-shadow" style="border-radius: 25px;">
                        <div class=" card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                        {#НАЗВАНИЕ ФОРМЫ#}
                                        Добавление устройства</p>

                                    <form class="mx-1 mx-md-4" method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <input class="btn btn-outline-primary" type="submit" value="Добавить">
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="{% static 'img/shield-plus.svg' %}"
                                         style="width: 28em;"
                                         class="img-fluid" alt="PN">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
