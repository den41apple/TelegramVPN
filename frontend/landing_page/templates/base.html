{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/svg" href="{% static 'img/navbar-logo.svg' %}"/>
    <title>
        {% block title %}

        {% endblock %}</title>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/my_styles.css" %}">
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</head>

<body>
<nav class="mb-2 px-2 navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'landing_page:index' %}">
            <img src="{% static 'img/navbar-logo.svg' %}" alt="logo" width="40" height="15" class="img-fluid">
            Fast VPN
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Тарифы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">FAQ</a>
                </li>
                <a class="btn  btn-primary mx-1" href="{{ telegram_link }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-telegram" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.287 5.906c-.778.324-2.334.994-4.666 2.01-.378.15-.577.298-.595.442-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294.26.006.549-.1.868-.32 2.179-1.471 3.304-2.214 3.374-2.23.05-.012.12-.026.166.016.047.041.042.12.037.141-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8.154 8.154 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629.093.06.183.125.27.187.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.426 1.426 0 0 0-.013-.315.337.337 0 0 0-.114-.217.526.526 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09z"></path>
                    </svg>
                </a>
            </ul>
            <div class="row">
                {% if user.is_authenticated %}
                    <div class="col">
                        <a class="nav-link active fw-bold" href="{% url 'user_profile:profile' %}">
                            Пользователь: <br>{{ user.username }}
                        </a>
                    </div>
                    <div class="col">
                        <a class="btn btn-outline-secondary mx-lg-4" style="width: 5rem;"
                           href="{% url 'site_auth:logout' %}">Выйти</a>
                    </div>
                {% else %}
                    <div class="col">
                        <p class="nav-link active fw-bold "></p>
                    </div>
                    <div class="col">
                        <a class="btn btn-outline-primary mx-lg-4" style="width: 11rem;"
                           href="{% url 'site_auth:login' %}">
                            Вход / Регистрация
                        </a>
                    </div>
                    </div>
                {% endif %}

        </div>
    </div>
</nav>
<div class="container">
    {% block body %}

    {% endblock %}
</div>
</body>
</html>
