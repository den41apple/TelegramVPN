{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/svg" href="{% static 'img/navbar-logo.svg' %}"/>
    <title>
        {% block title %}

        {% endblock %}</title>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/my_styles.css" %}">
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</head>

<body>
<nav class="mb-2 px-2 navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'landing_page:index' %}">
            <img src="{% static 'img/navbar-logo.svg' %}" alt="logo" width="40" height="15" class="img-fluid">
            Fast VPN
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Тарифы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">FAQ</a>
            </ul>
                <div class="row">
                    {% if user.is_authenticated %}
                        <div class="col">
                        <a class="nav-link active fw-bold" href="{% url 'user_profile:profile' %}">
                            Пользователь: <br>{{ user.username }}
                        </a>
                            </div>
                    <div class="col">
                    <a class="btn btn-outline-secondary mx-lg-4" style="width: 5rem;" href="{% url 'site_auth:logout' %}" >Выйти</a>
                    </div>
                {% else %}
                        <div class="col">
                        <p class="nav-link active fw-bold "></p>
                        </div>
                    <div class="col">
                    <a class="btn btn-outline-primary mx-lg-4" style="width: 11rem;" href="{% url 'site_auth:login' %}" >
                        Вход / Регистрация
                    </a>
                    </div>
                </div>
                {% endif %}

        </div>
    </div>
</nav>
<div class="container">
    {% block body %}

    {% endblock %}
</div>
</body>
</html>
